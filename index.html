<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Game</title>
    <link rel="stylesheet" href="carrom.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="player-score">
                <h3>Player 1</h3>
                <div class="score" id="player1-score">0</div>
                <div class="pieces-left">Black: <span id="p1-black">9</span></div>
            </div>
            <div class="game-info">
                <h2>CARROM</h2>
                <div class="current-player" id="current-player">Player 1's Turn</div>
                <div class="queen-status" id="queen-status">Queen: Available</div>
                <button id="reset-btn">New Game</button>
            </div>
            <div class="player-score">
                <h3>Player 2</h3>
                <div class="score" id="player2-score">0</div>
                <div class="pieces-left">White: <span id="p2-white">9</span></div>
            </div>
        </div>
        <canvas id="carrom-board" width="800" height="800"></canvas>
        <div class="controls">
            <div class="power-control">
                <label>Power: <span id="power-value">50</span>%</label>
                <input type="range" id="power-slider" min="10" max="100" value="50">
            </div>
            <div class="instructions">
                <p><strong>How to Play:</strong></p>
                <p>• Click and drag on the striker to aim</p>
                <p>• Use power slider to adjust shot strength</p>
                <p>• Pocket your color pieces and cover the queen to win!</p>
            </div>
        </div>
    </div>
    <script src="carrom.js"></script>
</body>
</html>
