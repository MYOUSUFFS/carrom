<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Game</title>
    <link rel="stylesheet" href="carrom.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title-section">
                <h1>CARROM</h1>
                <button class="info-btn" id="info-btn" title="How to Play">ⓘ</button>
            </div>
            <div class="current-turn" id="current-player">Player 1's Turn</div>
        </div>

        <div class="scoreboard">
            <div class="player-info">
                <span class="player-name">P1</span>
                <span class="score" id="player1-score">0</span>
                <span class="pieces-count" id="p1-black">9</span>
            </div>
            <button id="reset-btn">New Game</button>
            <div class="player-info">
                <span class="player-name">P2</span>
                <span class="score" id="player2-score">0</span>
                <span class="pieces-count" id="p2-white">9</span>
            </div>
        </div>

        <canvas id="carrom-board" width="800" height="800"></canvas>

        <!-- Instructions Tooltip -->
        <div class="instructions-tooltip" id="instructions-tooltip">
            <div class="tooltip-content">
                <h3>How to Play</h3>
                <p>• Drag striker left/right to position</p>
                <p>• Pull back to aim (power auto increases)</p>
                <p>• Release to shoot forward</p>
                <p>• Pocket your color pieces to win!</p>
                <button class="close-tooltip" id="close-tooltip">✕</button>
            </div>
        </div>
    </div>
    <script src="carrom.js"></script>
</body>
</html>
